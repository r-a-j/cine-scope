<ion-header class="custom-black-header">
  <ion-toolbar class="custom-header">
    <ion-title>
      <img src="assets/cinescope_logo.png" alt="Cinescope" class="logo">
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="openSearchModal()">
        <ion-icon slot="icon-only" name="search-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button (click)="openSettings()">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-tabs (ionTabsDidChange)="onTabChange($event)">
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" [class.active]="activeTab === 'tab1'" href="/tabs/tab1">
      <ion-icon name="bookmarks-outline"></ion-icon>
      <ion-label>Watchlist</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" [class.active]="activeTab === 'tab2'" href="/tabs/tab2">
      <ion-icon name="checkmark-done-outline"></ion-icon>
      <ion-label>Watched</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" [class.active]="activeTab === 'tab3'" href="/tabs/tab3">
      <ion-icon name="flame"></ion-icon>
      <ion-label>Discover</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
