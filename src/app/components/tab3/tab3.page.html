<ion-content [fullscreen]="true">
    <div class="container">
        <div class="movie-grid">
            <div *ngFor="let movie of movies" class="movie-card" (click)="openMovieDetails(movie.id)">
                <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" alt="{{ movie.title }}">
                <div class="overlay">
                    <h3>{{ movie.title }}</h3>
                </div>
            </div>
        </div>
    </div>
</ion-content>
